name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc make

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit hooks
        run: pre-commit run --all-files

  build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    container:
      image: rebble/pebble-sdk:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Disable analytics prompt
        run: |
          mkdir -p ~/.pebble-sdk
          touch ~/.pebble-sdk/NO_TRACKING

      - name: Build watchface
        run: |
          pebble build

      - name: Upload .pbw artifact
        uses: actions/upload-artifact@v4
        with:
          name: nortid-pbw
          path: build/*.pbw

  screenshots:
    runs-on: ubuntu-latest
    needs: build
    container:
      image: rebble/pebble-sdk:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Disable analytics prompt
        run: |
          mkdir -p ~/.pebble-sdk
          touch ~/.pebble-sdk/NO_TRACKING

      - name: Install Xvfb
        run: |
          apt-get update
          apt-get install -y xvfb

      - name: Download .pbw artifact
        uses: actions/download-artifact@v4
        with:
          name: nortid-pbw
          path: build/

      - name: Start Xvfb
        run: |
          Xvfb :99 -screen 0 400x400x24 &
          echo "DISPLAY=:99" >> $GITHUB_ENV

      - name: Generate screenshots
        run: |
          mkdir -p screenshots

          for platform in aplite basalt diorite chalk; do
            echo "Capturing screenshot for $platform..."
            pebble install --emulator $platform build/*.pbw
            sleep 5
            pebble screenshot --emulator $platform -o screenshots/$platform.png
            pebble kill || true
            sleep 2
          done

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots/

      - name: Post screenshots to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

            const body = `## Watchface Screenshots

            Screenshots generated for all platforms. Download from [workflow artifacts](${runUrl}).

            | Platform | Description |
            |----------|-------------|
            | aplite | Pebble Classic / Steel (B&W) |
            | basalt | Pebble Time / Time Steel (Color) |
            | diorite | Pebble 2 (B&W) |
            | chalk | Pebble Time Round (Color, Round) |

            **Artifacts:**
            - \`nortid-pbw\` - Compiled watchface (.pbw)
            - \`screenshots\` - Platform screenshots (.png)
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
