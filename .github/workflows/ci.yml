name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc make

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit hooks
        run: pre-commit run --all-files

  build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Pebble SDK
        uses: actions/cache@v4
        id: sdk-cache
        with:
          path: ~/pebble-dev
          key: pebble-sdk-4.5-linux64-v2

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Install Python 2.7
        run: |
          mise use python@2.7.18
          eval "$(mise activate bash)"
          pip install virtualenv

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl1.2debian libfdt1 npm

      - name: Download Pebble SDK
        if: steps.sdk-cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/pebble-dev
          cd ~/pebble-dev
          curl -L -o pebble-sdk.tar.bz2 https://rebble-sdk.s3.amazonaws.com/pebble-sdk-4.5-linux64.tar.bz2
          tar xjf pebble-sdk.tar.bz2
          rm pebble-sdk.tar.bz2

      - name: Setup Python 2.7 virtualenv
        run: |
          eval "$(mise activate bash)"
          cd ~/pebble-dev/pebble-sdk-4.5-linux64
          virtualenv -p $(mise which python) .env
          source .env/bin/activate
          pip install -r requirements.txt

      - name: Build watchface
        run: |
          eval "$(mise activate bash)"
          export PATH=~/pebble-dev/pebble-sdk-4.5-linux64/bin:$PATH
          source ~/pebble-dev/pebble-sdk-4.5-linux64/.env/bin/activate
          pebble build

      - name: Upload .pbw artifact
        uses: actions/upload-artifact@v4
        with:
          name: nortid-pbw
          path: build/*.pbw

  screenshots:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Pebble SDK
        uses: actions/cache@v4
        id: sdk-cache
        with:
          path: ~/pebble-dev
          key: pebble-sdk-4.5-linux64-v2

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Install Python 2.7
        run: |
          mise use python@2.7.18
          eval "$(mise activate bash)"
          pip install virtualenv

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl1.2debian libfdt1 npm xvfb

      - name: Download Pebble SDK
        if: steps.sdk-cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/pebble-dev
          cd ~/pebble-dev
          curl -L -o pebble-sdk.tar.bz2 https://rebble-sdk.s3.amazonaws.com/pebble-sdk-4.5-linux64.tar.bz2
          tar xjf pebble-sdk.tar.bz2
          rm pebble-sdk.tar.bz2

      - name: Setup Python 2.7 virtualenv
        if: steps.sdk-cache.outputs.cache-hit != 'true'
        run: |
          eval "$(mise activate bash)"
          cd ~/pebble-dev/pebble-sdk-4.5-linux64
          virtualenv -p $(mise which python) .env
          source .env/bin/activate
          pip install -r requirements.txt

      - name: Download .pbw artifact
        uses: actions/download-artifact@v4
        with:
          name: nortid-pbw
          path: build/

      - name: Start Xvfb
        run: |
          Xvfb :99 -screen 0 400x400x24 &
          echo "DISPLAY=:99" >> $GITHUB_ENV

      - name: Generate screenshots
        run: |
          eval "$(mise activate bash)"
          export PATH=~/pebble-dev/pebble-sdk-4.5-linux64/bin:$PATH
          source ~/pebble-dev/pebble-sdk-4.5-linux64/.env/bin/activate
          mkdir -p screenshots

          for platform in aplite basalt diorite chalk; do
            echo "Capturing screenshot for $platform..."
            pebble install --emulator $platform build/*.pbw
            sleep 5
            pebble screenshot --emulator $platform -o screenshots/$platform.png
            pebble kill || true
            sleep 2
          done

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots/

      - name: Post screenshots to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

            const body = `## Watchface Screenshots

            Screenshots generated for all platforms. Download from [workflow artifacts](${runUrl}).

            | Platform | Description |
            |----------|-------------|
            | aplite | Pebble Classic / Steel (B&W) |
            | basalt | Pebble Time / Time Steel (Color) |
            | diorite | Pebble 2 (B&W) |
            | chalk | Pebble Time Round (Color, Round) |

            **Artifacts:**
            - \`nortid-pbw\` - Compiled watchface (.pbw)
            - \`screenshots\` - Platform screenshots (.png)
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
