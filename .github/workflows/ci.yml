name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc make

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit hooks
        run: pre-commit run --all-files

  build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache Pebble SDK
        uses: actions/cache@v4
        id: sdk-cache
        with:
          path: ~/.pebble-sdk
          key: pebble-sdk-latest-v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl1.2debian libfdt1 npm

      - name: Install pebble-tool
        run: |
          pip install pebble-tool

      - name: Install Pebble SDK
        if: steps.sdk-cache.outputs.cache-hit != 'true'
        run: |
          pebble sdk install latest

      - name: Build watchface
        run: |
          pebble build

      - name: Upload .pbw artifact
        uses: actions/upload-artifact@v4
        with:
          name: nortid-pbw
          path: build/*.pbw

  screenshots:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache Pebble SDK
        uses: actions/cache@v4
        id: sdk-cache
        with:
          path: ~/.pebble-sdk
          key: pebble-sdk-latest-v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl1.2debian libfdt1 npm xvfb

      - name: Install pebble-tool
        run: |
          pip install pebble-tool

      - name: Install Pebble SDK
        if: steps.sdk-cache.outputs.cache-hit != 'true'
        run: |
          pebble sdk install latest

      - name: Download .pbw artifact
        uses: actions/download-artifact@v4
        with:
          name: nortid-pbw
          path: build/

      - name: Start Xvfb
        run: |
          Xvfb :99 -screen 0 400x400x24 &
          echo "DISPLAY=:99" >> $GITHUB_ENV

      - name: Generate screenshots
        run: |
          mkdir -p screenshots

          for platform in aplite basalt diorite chalk; do
            echo "Capturing screenshot for $platform..."
            pebble install --emulator $platform build/*.pbw
            sleep 5
            pebble screenshot --emulator $platform --no-open screenshots/$platform.png
            pebble kill || true
            sleep 2
          done

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots/

